<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grammar Checker Popup</title>
    <style>
      body {
        width: 200px;
        padding: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Grammar Checker</h3>
    <p>Select text on the page and use the floating icon to fix grammar.</p>
    <label>
      <input type="checkbox" id="enableGrammarCheck"> Enable Grammar Check
    </label>
    <button id="saveSettingsBtn">Save Settings</button>
    <script src="popup.js"></script>
  </body>
</html>
